{% extends 'base.html' %}

{% block title %}Register - oneSEt{% endblock %}

{% block content %}
<div class="form-container fade-in">
    <h2>Create an Account</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div style="background: #ffebee; color: #c62828; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <button type="submit" class="btn-primary" style="width: 100%;">Create Account</button>
    </form>
    <div class="form-footer" style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color);">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
