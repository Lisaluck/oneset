{% extends 'base.html' %}

{% block title %}Login - oneSEt{% endblock %}

{% block content %}
<div class="form-container fade-in">
    <h2>Login to oneSEt</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div style="background: #ffebee; color: #c62828; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
    </form>
    <div class="form-footer" style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color);">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>
{% endblock %}
